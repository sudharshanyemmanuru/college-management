<html>
<head>
<style>
	.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 50px 0;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.form-group label {
  font-weight: bold;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <select class="form-control" id="course" name="course">
        <option value="">Select a course</option>
        <option value="course1">B.Tech</option>
        <option value="course2">M.Tech</option>
        <option value="course3">MBA</option>
		<option value="course3">MCA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message*</label>
      <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Enter your Message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
<script>
$(document).ready(function() {
  // Add animations on page load
  $(".container").addClass("fadeIn");

  // Add hover effect on button
  $(".btn-primary").hover(
    function() {
      $(this).addClass("hoverEffect");
    },
    function() {
      $(this).removeClass("hoverEffect");
    }
  );
});


</script>
</body>


</html>
